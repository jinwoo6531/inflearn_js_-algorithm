<!-- 7번  -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let item of arr) {
          if (item % 10 === day) answer++;
        }
        return answer;
      }

      console.log(solution(3, [25, 23, 11, 47, 53, 17, 33]));
    </script>
  </body>
</html>
